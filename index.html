<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login form</title>
	<link rel="stylesheet" href="style.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<img class="wave" src="./images/wave.svg" alt="wave" />
	<div class="container">
		<div class="image">
			<img src="./images/email-campaign.svg" alt="email-campaign" />
		</div>
		<div class="login-container">
			<form onsubmit="loginSubmit(event)" method="POST">
				<img class="avatar" src="./images/avatar.svg" alt="avator" />
				<h2>Welcome!</h2>		
				<div class="input-div">
					<div class="icon">
						<i class="material-icons">perm_identity</i>
					</div>
					<div>
						<input type="text" name="username" autocomplete="off" required autofocus />
						<label>Username</label>
					</div>
				</div>
				<div class="input-div">
					<div class="icon">
						<i class="material-icons">lock</i>
					</div>
					<div>
						<input id="pw" type="password" name="password" autocomplete="off" required />
						<label>Password</label>
					</div>
					<div class="icon">
						<i id="passwordToggle" class="material-icons" onclick="pwToggle()">visibility</i>
					</div>
				</div>
				<a href="">Forget Password?</a>
				<input type="submit" value="Login" />
			</form>
		</div>
	</div>
	<script src="./main.js"></script>
</body>
</html>
